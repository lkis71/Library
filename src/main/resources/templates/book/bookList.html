<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <head th:replace="fragments/header :: header" /> -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>수량</th>
                    <th>저자명</th>
                    <th>위치</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.stock}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.location}"></td>
                    <td><a href="#" th:href="'javascript:udpateBook('+${book.id}+')'" >수정</a></td>
                </tr>
            </tbody>
        </table>
        <button onclick="location.href='/books/new'">등록</button>
	</div>
</body>
</html>

<script>
function udpateBook(id){
    var form = document.createElement("form");
    form.setAttribute("methos", "post");
    form.setAttribute("action", "/books/"+id+"/edit");
    document.body.appendChild(form);
    form.submit();
}
</script>
